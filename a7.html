<!DOCTYPE html>
    <head>
        <title>DOM</title>
        <style>
            table{
                border-collapse: collapse;
                width: 70%;
                background-color: #d9eaf7;
                overflow: hidden;
            }

            td{
                border: 1px solid #fff;
                padding: 15px;
                text-align: center;
                background-color: #ebf4fa;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div id="input-wrapper">
            <font size="8" color="green">Final test lab</font><br><br>
            Number of rows: <input type="text" id="t1" /><br><br>
            Number of cols: <input type="text" id="t2" /><br><br>
        </div>
        
        <button id="b1" onclick="generateTable()">Generate Table</button><br><br>
        
        <div id="button-container">
            <button id="b2" onclick="addColumn()">Add Column</button>
            <button id="b3" onclick="addRow()">Add Row</button>	
        </div>

        <div id="table-container"></div>
		
        <script language="javascript">
            
            function generateTable(){
                
                let noOfRows = parseInt(document.getElementById("t1").value);
                let noOfCols = parseInt(document.getElementById("t2").value);

                let tableContainer = document.getElementById("table-container");
                tableContainer.innerHTML = '';
                
                let table = document.createElement('table');
                tableContainer.appendChild(table);

                for(let i = 0; i < noOfRows; i++){
                    let tableRow = document.createElement("tr");
                    table.appendChild(tableRow);

                    for(let j = 0; j < noOfCols; j++){
                        let tableCol = document.createElement("td");
                        tableCol.textContent = "(" + i + "," + j + ")";
                        tableRow.appendChild(tableCol);
                    }
                }

                document.getElementById("b1").style.display = 'none';
                document.getElementById("input-wrapper").style.display = 'none';

                document.body.appendChild(document.getElementById('button-container'));

            }

            function addColumn(){
                let table = document.querySelector('table');
                let noOfCols = table.rows[0].cells.length;

                for(let i = 0; i < table.rows.length; i++){
                    let newTableCol = document.createElement("td");
                    newTableCol.textContent = "(" + i + "," + noOfCols + ")";
                    table.rows[i].appendChild(newTableCol);
                }
            }

            function addRow(){
                let table = document.querySelector('table');
                let noOfCols = table.rows[0].cells.length;
                let newTableRow = document.createElement('tr');

                for(let j = 0; j < noOfCols; j++){
                    let newTableCol = document.createElement('td');
                    newTableCol.textContent = '(' + table.rows.length + ',' + j + ')';
                    newTableRow.appendChild(newTableCol);
                }
                table.appendChild(newTableRow);

            }
        
        </script>
    </body>
</html>
