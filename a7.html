    </body>
	
		
	<script language="javascript">
		
		function generateTable(){
            
            let noOfRows = document.getElementById("t1").value;
            let noOfCols = document.getElementById("t2").value;

            let table = document.createElement('table');
            table.setAttribute('id', 'tableGenerated');

            for(let i = 0; i < noOfRows; i++){
                let tableRow = table.insertRow(i);
                for(let j = 0; j < noOfCols; j++){
                    let tableCol = tableRow.insertCell(j);
                    tableCol.innerHTML = '(Row, Column) ' + '(' + (i + 1) + ',' + (j + 1) + ')';
                }
            }

            document.body.innerHTML = '';

            document.body.appendChild(table);
            document.body.appendChild(document.getElementById('b2'));
            document.body.appendChild(document.getElementById('b3'));

        }
